{% extends "base.html" %}
{% block title%}Edit{% endblock %}
{% block body %}
<div class="row">
   <div class="col pt-3">
      <div class="card card-body">
         <h2>
            <center>Réglages</center>
         </h2>
      </div>
   </div>
</div>
<div class="row">
   <div class="col pt-3">
      <div class="card card-body">
         <form action="edituser/{{contact.0}}" method="POST">
            <div class="form-group" data-children-count="1">
               <label> École :</label>
               <select class="form-control" name="ecole" required>
                  <option value="{{contact.8}}">Sélectionnez une option&hellip;</option>
                  {% for ecole in ecole %}
                  <option value="{{ecole}}">{{ecole}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group" data-children-count="1">
               <label> Année :</label>
               <select class="form-control" name="annee" required>
                  <option value="{{contact.9}}">Sélectionnez une option&hellip;</option>
                  {% for annee in annee %}
                  <option value="{{annee}}">{{annee}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <label> Téléphone :</label>
               <input type="tel" placeholder = "Téléphone (06 00 00 00 00)" name="phone" value="{{contact.10}}" 
                  pattern="[0-9\s]{10,14}" class="form-control" required>
            </div>
            <div class="form-group">
               <label> E-mail :</label>
               <input type="email" placeholder = "E-mail" name="email" value="{{contact.3}}" 
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" required>
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-primary btn-block">
               Update
               </button>
            </div>
         </form>
         <!--<form action="{{ url_for('testviews.letsplay') }}"><button class="btn btn-success btn-block">Jouons !</button></form>-->
      </div>
   </div>
</div>

<div class="row">
   <div class="col pt-3">
         <div class="card card-body">
            <form action="{{url_for('mainviews.configtheme')}}" method="POST">
               {% if session['theme'] == 'light' %}
               <button class="btn btn-info btn-block">Thème clair</button>
               {% endif %}
               {% if session['theme'] == 'dark' %}
               <button class="btn btn-warning btn-block">Thème sombre</button>
               {% endif %}
            </form>
      </div>
   </div>
</div>
{% endblock %}
