{% extends "layout.html" %}
{% block title%}Edit Admin{% endblock %}
{% block body %}
<div class="row">
<div class="col-md-8 offset-md-2">
   <div class="card card-body">
      <form action="/update/{{contact.0}}" method="POST">
         <div class="form-group">         
               <label> Identifiant :</label>
            <input type="text" placeholder = "Identifiant" name="username" value="{{contact.1}}" 
               class="form-control" pattern="[a-z]{4,12}" title="4 à 12 lettres en minuscules" required>
            <div class="form-group">            
               <label> Nom :</label>
               <input type="text" placeholder = "Nom" name="nom" value="{{contact.6}}"class="form-control" required>
            </div>
            <div class="form-group">
               <label> Prénom :</label>
               <input type="text" placeholder = "Prénom"  name="prenom" value="{{contact.7}}" class="form-control" required>
            </div>
            <div class="form-group">
               <label> E-mail :</label>
               <input type="email" placeholder = "E-mail"  name="email" value="{{contact.3}}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" required>
            </div>
            <div class="form-group">
               <label> Téléphone :</label>            
               <input type="tel" placeholder = "Téléphone (06 00 00 00 00)" name="phone" value="{{contact.10}}" pattern="[0-9\s]{10,14}" class="form-control" required>
            </div>
            <div class="form-group">
               <label> École :</label>
               <select class="form-control"name ="ecole" id="select" size="1" required>
                  <option value="{{contact.8}}">Sélectionnez une option&hellip;</option>
                  {% for ecole in ecole %}
                  <option value="{{ecole}}">{{ecole}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <label> Année :</label>
               <select class="form-control" name="annee" id="select" size="1" required>
                  <option value="{{contact.9}}">Sélectionnez une option&hellip;</option>
                  {% for annee in annee %}
                  <option value="{{annee}}">{{annee}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <label> Spécialité :</label>
               <select class="form-control" name="specialite" id="select" size="1" required>
                  <option value="{{contact.11}}">Sélectionnez une option&hellip;</option>
                  {% for specialite in specialite %}
                  <option value="{{specialite}}">{{specialite}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <label> Profil :</label>
               <select class="form-control" name="admin" id="select" size="1" required>
                  <option value="{{contact.4}}">Sélectionnez une option&hellip;</option>
                  {% for admin in admin %}
                  <option value="{{admin[0]}}">{{admin[1]}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               <button type="submit" class="btn btn-success btn-block">
               Update
               </button>
            </div>
      </form>
      <form action="/resetpassword/{{contact.0}}" method="POST">
      <div class="form-group">
         <button type="submit" class="btn btn-primary btn-block">
            Reset Password
         </button>
      </div>
      </form>
      </div>
   </div>
</div>
{% endblock %}
