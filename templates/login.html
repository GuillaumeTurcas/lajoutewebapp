<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  </head>
  <body>
    <div class="login">
      <h1>Connexion</h1>
      <div class="links">
        <a href="{{ url_for('login') }}" class="active">Connexion</a>
        <a href="{{ url_for('password') }}">Mot de passe</a>
      </div>
      <form action="{{ url_for('login') }}" method="post">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Identifiant" id="username" required>
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Mot de passe" id="password" required>
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Se connecter">
      </form>
    </div>
  </body>
</html>
