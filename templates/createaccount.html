{% extends "layout.html" %}{% block title%}Créer un compte{% endblock %}{% block body %} 
<div class="row">
   <div class="col">
      <div class="card card-body">
         <h2>
            <center>Créer un compte</center>
         </h2>
      </div>
   </div>
</div>
<div class="row">
   <div class="col">
      {% with messages = get_flashed_messages()  %}{% if messages %}{% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
         {{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      {% endfor %}{% endif %}{% endwith %}
      <div class="card card-body">
         <form action="{{url_for('mainviews.add_contact')}}" method="POST">
            <div class="form-group">
               <input type="text" class="form-control" name="nom" placeholder="Nom" required>
            </div>
            <div class="form-group">
               <input type="text" class="form-control" name="prenom" placeholder="Prénom" required>
            </div>
            <div class="form-group">
               <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
               <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
               <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
               <input type="tel" placeholder = "Téléphone (06 00 00 00 00)" name="phone" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" class="form-control" required>
            </div>
            <div class="form-group">
               École :
               <select name="ecole" id="select" size="1" required>
                  <option value="{{ecole[0]}}">Sélectionnez une option&hellip;</option>
                  {% for ecole in ecole %}
                  <option value="{{ecole}}">{{ecole}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               Année : 
               <select name="annee" id="select" size="1" required>
                  <option value="{{annee[0]}}">Sélectionnez une option&hellip;</option>
                  {% for annee in annee %}
                  <option value="{{annee}}">{{annee}}</option>
                  {% endfor %}
               </select>
            </div>
            <div class="form-group">
               Spécialité : 
               <select name="specialite" id="select" size="1" required>
                  <option value="{{specialite[0]}}">Sélectionnez une option&hellip;</option>
                  {% for specialite in specialite %}
                  <option value="{{specialite}}">{{specialite}}</option>
                  {% endfor %}
               </select>
            </div>
            <button class="btn btn-primary btn-block">Ajouter un membre</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
