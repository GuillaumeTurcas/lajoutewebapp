{% extends "layout.html" %}
{% block title%}Home Page{% endblock %}{% block body %}  
<div class="card card-body">
<center><h2>Ajouter un cours</h2></center>
    <form action="{{url_for('add_cours')}}" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="titre" placeholder="Titre du cours">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="datedb" placeholder="Date (AAAA-MM-JJ)">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="horairedebut" placeholder="Horaire de début (HH:mm)">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="horairefin" placeholder="Horaire de fin (HH:mm)">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="colors" placeholder="Couleur (red, green, blue ou orange)">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="lien" placeholder="Lien">
        </div>
        <button class="btn btn-primary btn-block">Save</button>
    </form>
</div>
<div class="row">
    <div class="col">
        <div class="card card-body">
        <center><h2>Ajouter une information d'accueil</h2></center>
        <form action="{{url_for('addinfo')}}" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" name="datedb" placeholder="Date">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="description" placeholder="Brève description de l'annonce">
            </div>
            <button class="btn btn-primary btn-block">Ajouter</button>
      </form>
    </div>
</div>
{% endblock %}
